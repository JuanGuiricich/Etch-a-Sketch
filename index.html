<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="btn-container">
        <a href="#" id="clearButton">Clear</a>
        <div class="btn-item-container">
          <input type="number" id="resizeInput">
          <a href="#" id="resizeButton">Resize</a>
        </div>
        <div class="btn-item-container">
          <h4>Magic Rainbow color</h4>
          <label class="switch">
            <input type="checkbox" id="magicRainbow">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div id="gridContainer" class="grid-container">
      </div>
    </div>
  </main>
</body>
</html>
